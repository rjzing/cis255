<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 6: Events - Event Listener</title>
    <link rel="stylesheet" href="css/c06.css" />
  </head>
  <body>
    <div id="page">
      <h1>List King</h1>
      <h2>New Account</h2>
      <form method="post" action="http://www.example.org/register">

        <label for="username">Create a username (A-C): </label> 
        <input type="text" id="username1" />
        <div id="feedback1"></div>

		<label for="username">Create a username (D-H) : </label>
        <input type="text" id="username2" />
        <div id="feedback2"></div>
		
		<label for="username">Create a username (I-M) : </label>
        <input type="text" id="username3" />
        <div id="feedback3"></div>
		
		<label for="username">Create a username (N-P): </label>
        <input type="text" id="username4" />
        <div id="feedback4"></div>
		
		<label for="username">Create a username (Q-Z): </label>
        <input type="text" id="username5" />
        <div id="feedback5"></div>

        <input type="submit" value="sign up" />
		

      </form>
    </div>
    <script src="js/event-listener.js"></script> 
  </body>
</html>
