<!DOCTYPE html>
<html>
	<head>
		<title>JQ Table</title>
		<link rel="icon" href="../cardinal_logo.png" type="image/png" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
		<style>
			table {
			  font-family: arial, sans-serif;
			  border-collapse: collapse;
			  width: 50%;
			}
			td,
			th {
			  border: 1px solid #dddddd;
			  text-align: left;
			  padding: 8px;
			}
			th {
			  background-color: #ccd;
			}
			tr:nth-child(even) {
			  background-color: #dddddd;
			}
			tr:nth-child(odd) {
			  background-color: #ddeedd;

			}
		</style>
	</head>
	<body>
		<div class="container">
			<table id="tblData">
				<tbody>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Country</th>
						<th>Delete</th>
						<th>Insert</th>
					</tr>
					<tr>
						<td>Maria Anders</td> 
						<td>30</td>
						<td>Germany</td>
						<td><input class="delete" type="button" value="Delete" /></td>
						<td><input class="insert" type="button" value="Insert" /></td>
					</tr>
					<tr>
						<td>Francisco Chang</td>
						<td>24</td>
						<td>Mexico</td>
						<td><input class="delete" type="button" value="Delete" /></td>
						<td><input class="insert" type="button" value="Insert" /></td>
					</tr>
					<tr>
						<td>Roland Mendel</td>
						<td>100</td>
						<td>Austria</td>
						<td><input class="delete" type="button" value="Delete" /></td>
						<td><input class="insert" type="button" value="Insert" /></td>
					</tr>
					<tr>
						<td>Helen Bennett</td>
						<td>28</td>
						<td>UK</td>
						<td><input class="delete" type="button" value="Delete" /></td>
						<td><input class="insert" type="button" value="Insert" /></td>
					</tr>
					<tr>
						<td>Yoshi Tannamuri</td>
						<td>35</td>
						<td>Canada</td>
						<td><input class="delete" type="button" value="Delete" /></td>
						<td><input class="insert" type="button" value="Insert" /></td>
					</tr>
					<tr>
						<td>Giovanni Rovelli</td>
						<td>46</td>
						<td>Italy</td>
						<td><input class="delete" type="button" value="Delete" /></td>
						<td><input class="insert" type="button" value="Insert" /></td>
					</tr>
					<tr>
						<td>Alex Smith</td>
						<td>59</td>
						<td>USA</td>
						<td><input class="delete" type="button" value="Delete" /></td>
						<td><input class="insert" type="button" value="Insert" /></td>
					</tr>
					
				</tbody>
			</table>
			
		</div>
		<script>
		$(document).ready(function() {
		
			// remove row from table, plain vanilla
			/**
			$("#tblData tr:has(td)").click(function() {
				$(this).remove();
				//alert("row removed")
			}); */
			
			
			// remove row from table, with animation (fade)
			/**
			$("#tblData tr:has(td)").click(function() {
				$(this).fadeOut(500, function() {
					$(this).remove();
				});
			});
			*/
			
			// remove row from table, using button (uses "delegate event approach")
			$('#tblData').on('click', '.delete', function() {
				$(this).closest('tr').remove();
			});
			
			$('#tblData').on('click', '.insert', function() {
			
				$(this).closest('tr').before("<tr><td>Name</td><td>13</td><td>US</td><td></td><td></td></tr>");
			});
			
			// remove column from table by clicking header
			$("#tblData tr:has(th)").mouseover(function(e) {  //table headers
				$(this).css("cursor", "pointer");
			});
			$("#tblData th").click(function() {
				var iIndex = $(this).closest("th").prevAll("th").length;
				//alert(iIndex);
				$(this).parents("#tblData").find("tr").each(function() {
					$(this).find("td:eq(" + iIndex + ")").remove();
					$(this).find("th:eq(" + iIndex + ")").remove();
				});
			});
			

		}); // end $(document).ready(function() {
		</script>
	</body>
</html>
